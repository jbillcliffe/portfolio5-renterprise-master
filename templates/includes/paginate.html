{% load static %}
{% load i18n %}

<div id="table-paginator" class="paginate-foot">
    {% if page_obj.has_previous %}
        <a href="?page=1" class="paginate-arrows"><i class="bi bi-chevron-double-left"></i></a>
        <a href="?page={{ page_obj.previous_page_number }}"
           class="paginate-arrows"><i class="bi bi-chevron-left"></i></a>
    {% endif %}
    <span id="paginator-page-text">
        {% trans "Page " %}{{ page_obj.number }}{% trans " of " %}{{ page_obj.paginator.num_pages }}
    </span>
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="paginate-arrows"><i class="bi bi-chevron-right"></i></a>
        <a href="?page={{ page_obj.paginator.num_pages }}"
           class="paginate-arrows"><i class="bi bi-chevron-double-right"></i></a>
    {% endif %}
</div>
